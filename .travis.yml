---
env:
  - IMAGE="jekyll/jekyll:3.8.5"
sudo: false
language: bash
services:
  - docker
before_install:
  - docker pull $IMAGE
  - docker create --name yadm-website --entrypoint test/travis-ci $IMAGE
  - docker cp ./ yadm-website:/srv/jekyll
script:
  - docker start yadm-website -a
branches:  # necessary to force builds of gh-pages:
  only:
    - gh-pages
    - "/.*/"
